
<div class="body" *ngIf="!isLoading && !swal">

    <div class="container">

        <img src="./assets/wnz.png" class="brand" alt="">

        <form ngNativeValidate (submit)="submit()" >

            <h3>Utilisateur : </h3>

            <div class="form-group">
                <label for="">Prénom</label>
                <input type="text" [(ngModel)]="first_name" class="form-control" required name="first_name" placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="">Nom</label>
                <input type="text" [(ngModel)]="last_name" class="form-control" required name="last_name" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="">Postnom</label>
                <input type="text" [(ngModel)]="surname" class="form-control" name="surname" placeholder="Postnom">
            </div>

            <div class="form-group">
                <label for="">Status</label>
                <input type="text" [(ngModel)]="permission" value="ADMIN" name="permission" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="">E-mail</label>
                <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Postnom">
            </div>

            <div class="form-group">
                <label for="">Mot de passe</label>
                <input type="password" minlength="8" maxlength="50" [(ngModel)]="password" class="form-control" name="password" required placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <label for="">Confirmer le mot de passe</label>
                <input type="password" minlength="8" maxlength="50" [(ngModel)]="cfn" class="form-control" name="cfn" required placeholder="Mot de passe">
            </div>

            <h3>Branche : </h3>
            <div class="form-group">
                <label for="">Télephone</label>
                <input type="text" minlength="10" [(ngModel)]="phone" maxlength="10" class="form-control" required name="phone">
            </div>
            <div class="form-group">
                <label for="">E-mail</label>
                <input type="email" [(ngModel)]="mail" maxlength="50" class="form-control" name="mail">
            </div>
            <div class="form-group">
                <label for="">Ville</label>
                <input type="text" minlength="2" [(ngModel)]="city" maxlength="50" class="form-control" required name="city">
            </div>
            <div class="form-group">
                <label for="">Commune</label>
                <input type="text" minlength="2" [(ngModel)]="commune" maxlength="50" class="form-control" required name="commune">
            </div>
            <div class="form-group">
                <label for="">Quartier</label>
                <input type="text" minlength="2" [(ngModel)]="quartier" maxlength="50" class="form-control"required name="quartier">
            </div>
            <div class="form-group">
                <label for="">Avenue</label>
                <input type="text" minlength="2" [(ngModel)]="avenue" maxlength="50" class="form-control" required name="avenue">
            </div>
            <div class="form-group">
                <label for="">Numéro</label>
                <input type="number" [(ngModel)]="numero" class="form-control" required name="numero">
            </div>
            <div class="form-group">
                <input type="checkbox" [(ngModel)]="is_headquarter" name="is_headquarter">
                <label for="">Cette branche est votre quartier génerale ?</label>
            </div>


            <button type="submit"  class="call-to-action">Activer mon compte</button>

        </form>


    </div>

</div>


<app-loading *ngIf="isLoading" ></app-loading>
